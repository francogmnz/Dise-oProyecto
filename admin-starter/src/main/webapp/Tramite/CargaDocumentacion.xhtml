<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Fileupload
    </ui:define>


    <ui:define name="body">
        <h:form >
        <adm:breadcrumb title="Upload"/>

        <div class="box box-info">
            <div class="box-header with-border">
                <h:form>
                    <p:fileUpload listener="#{cargadocumentacion.handleFileUpload}" 
              mode="advanced" dragDropSupport="true" auto="false"
              onstart="showBar()" oncomplete="hideBar()" 
              multiple="true" update="messages" sizeLimit="1000000" 
              fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                </h:form>
                
            </div>
        </div>
            <h:outputText value="#{cargadocumentacion.codTD}"/>
                                  <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                         icon="pi pi-arrow-down"  styleClass="btn-success">
                            <p:fileDownload value="#{cargadocumentacion.fileD}"/> 
                     </p:commandButton>
            </h:form>
    </ui:define>

</ui:composition>

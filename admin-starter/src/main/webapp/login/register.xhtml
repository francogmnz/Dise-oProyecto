<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro de Cliente</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Usuario:"/>
            <h:inputText id="username" value="#{uiRegistroBean.username}" required="true"/>

            <h:outputLabel for="password" value="ContraseÃ±a:"/>
            <h:inputSecret id="password" value="#{uiRegistroBean.password}" required="true"/>

            <h:outputLabel for="confirmPassword" value="Confirmar ContraseÃ±a:"/>
            <h:inputSecret id="confirmPassword" value="#{uiRegistroBean.confirmPassword}" required="true"/>

            <h:outputLabel for="dniCliente" value="DNI:"/>
            <h:inputText id="dniCliente" value="#{uiRegistroBean.dniCliente}" required="true"/>

            <h:outputLabel for="nombreCliente" value="Nombre:"/>
            <h:inputText id="nombreCliente" value="#{uiRegistroBean.nombreCliente}" required="true"/>

            <h:outputLabel for="apellidoCliente" value="Apellido:"/>
            <h:inputText id="apellidoCliente" value="#{uiRegistroBean.apellidoCliente}" required="true"/>

            <h:outputLabel for="mailCliente" value="Email:"/>
            <h:inputText id="mailCliente" value="#{uiRegistroBean.mailCliente}" required="true"/>

            <h:commandButton value="Registrar" action="#{uiRegistroBean.registrarUsuario}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Mostrar Estados Posibles"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: center !important;
                font-weight: bold;
            }
            .box-primary {
                border: 1px solid #dcdcdc;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #f9f9f9;
            }
            .box-header {
                background-color: #4CAF50;
                color: #fff;
                padding: 10px;
                border-radius: 5px 5px 0 0;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }
            .ui-panelgrid td {
                padding: 10px;
                vertical-align: top;
            }
            .ui-panelgrid label {
                font-weight: bold;
                color: #333;
            }
            .ui-datatable table {
                width: 100%;
            }
            .estado-label {
                font-weight: bold;
                color: #333;
                width: 100%;
                text-align: center;
                padding-right: 1px;
            }
            .estado-value {

                text-align: left;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Visualizaci칩n de Estados Posibles

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                
                <div class="box-header">
                    <h:outputText value="Estados Posibles para el Tr치mite"/>
                </div>

                <!-- Panel para mostrar el estado origen -->
                <h:panelGrid columns="2" cellpadding="5" style="margin: 20px 0; width: 100%;">
                    <h:outputLabel value="C칩digo Estado Origen:" styleClass="estado-label"/>

                    <h:outputLabel value="Nombre Estado Origen:" styleClass="estado-label"/>
                    <h:outputText value="#{uiCambioEstado.nombreEstadoOrigen}" styleClass="estado-value"/>
                </h:panelGrid>


                <!-- Tabla para mostrar los estados destino -->
                <p:dataTable id="gridEstadosPosibles" value="#{uiCambioEstado.mostrarEstadosPosibles(uiCambioEstado.nroTramite)}" 
                             var="estadoDestino" rowKey="#{estadoDestino.codEstadoTramite}" 
                             style="width:100%;" widgetVar="estadosPosiblesTable">

                    <p:column>
                        <f:facet name="header">C칩digo Estado Destino</f:facet>
                        <h:outputText value="#{estadoDestino.codEstadoTramite}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nombre Estado Destino</f:facet>
                        <h:outputText value="#{estadoDestino.nombreEstadoTramite}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

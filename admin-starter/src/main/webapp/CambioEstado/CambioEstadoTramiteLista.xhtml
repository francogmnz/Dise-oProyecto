<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Gestión de Trámites"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Gestión de Trámites
    </ui:define>

    <ui:define name="body">
        <h:form id="tramitesForm">
            <p:focus context="@form"/>
            <div class="box box-primary">

                <!-- Filtros de búsqueda -->
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Código del Consultor: " for="codigoFiltro"/>
                    <p:inputText id="codigoFiltro" value="#{uiabmArticuloLista.codigoFiltro}" />

                    <h:outputLabel value="Nombre del Consultor: " for="nombreFiltro"/>
                    <p:inputText id="nombreFiltro" value="#{uiabmArticuloLista.nombreFiltro}" />

                    <p:commandButton value="Buscar" action="#{uiabmArticuloLista.filtrar}" update=":tramitesTable" />
                </h:panelGrid>

                <p:spacer height="10"/>

                <!-- Tabla de trámites vigentes -->
                <p:dataTable id="tramitesTable" var="tramite" value="#{uiabmArticuloLista.buscarConsultor()}"
                             widgetVar="tramitesTableWidget" paginator="true" rows="10" 
                             emptyMessage="No se encontraron trámites para los filtros aplicados.">

                    <p:column headerText="Número de Trámite">
                        <h:outputText value="#{tramite.nroTramite}" />
                    </p:column>

                    <p:column headerText="Código Estado">
                        <h:outputText value="#{tramite.codEstadoTramite}" />
                    </p:column>

                    <p:column headerText="Nombre Estado">
                        <h:outputText value="#{tramite.nombreEstadoTramite}" />
                    </p:column>

                    <p:column headerText="Fecha de Inicio">
                        <h:outputText value="#{tramite.fechaInicioTramite}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fecha de Recepción">
                        <h:outputText value="#{tramite.fechaRecepcionTramite}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Acciones">
                        <p:commandButton value="Modificar" 
                                         action="#{uiCambioEstado}"
                                         update=":tramitesForm" />
                    </p:column>

                </p:dataTable>

            </div>
            <p:spacer height="5"/>
        </h:form>
    </ui:define>
</ui:composition>

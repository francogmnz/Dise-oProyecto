<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Gestión de Trámites - Mostrar Cliente</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/estilosCliente.css" />
</h:head>
<h:body>
    <h:form>
        <div class="container-centralizado">
            <h:panelGrid columns="1" styleClass="panel-principal">
                
                <!-- Título y barra de progreso -->
                <h:outputText value="Gestión de trámites" styleClass="titulo"/>
                <div class="barra-progreso">
                    <div class="progreso">
                        <div class="paso activo">Acceder</div>
                        <div class="paso">Categoría</div>
                        <div class="paso">Trámite</div>
                        <div class="paso">Confirmar</div>
                    </div>
                </div>
                
                <!-- Bienvenida y datos del cliente -->
                <h:outputText value="BIENVENIDO:" styleClass="subtitulo"/>
                
                <div class="info-cliente">
                    <div class="info-item">
                        <span class="label-cliente">Nombre:</span>
                        <span class="dato-cliente">#{mostrarCliente.nombreCliente}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="label-cliente">Apellido:</span>
                        <span class="dato-cliente">#{mostrarCliente.apellidoCliente}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="label-cliente">DNI:</span>
                        <span class="dato-cliente">#{mostrarCliente.dniCliente}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="label-cliente">Mail:</span>
                        <span class="dato-cliente">#{mostrarCliente.mailCliente}</span>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="botones-accion">
                    <h:commandButton value="Confirmar" action="#{mostrarCliente.confirmar}" styleClass="btn-confirmar"/>
                    <h:commandButton value="Cancelar" action="#{mostrarCliente.cancelar}" styleClass="btn-cancelar"/>
                </div>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Seleccionar Tipo de Trámite</title>
    <link rel="stylesheet" type="text/css" href="#{resource['css/estilos.css']}" />
</h:head>
<h:body>
    <h:form class="formulario-tipo-tramite">
        <h1>Seleccione un Tipo de Trámite</h1>

        <ui:repeat value="#{uiRegistrarTramiteWeb.listaTiposTramite}" var="tipoTramite">
            <div class="tipo-tramite-card">
                <h2>#{tipoTramite.nombreTipoTramite}</h2>
                <p><strong>Descripción:</strong> #{tipoTramite.descripcionTipoTramite}</p>
                <p><strong>Descripción Web:</strong> #{tipoTramite.descripcionWebTipoTramite}</p>

                <div class="documentacion">
                    <h3>Documentación Requerida:</h3>
                    <ul>
                        <ui:repeat value="#{tipoTramite.documentaciones}" var="doc">
                            <li>#{doc.nombreDocumentacion}</li>
                        </ui:repeat>
                    </ul>
                </div>

                <h:commandButton value="Seleccionar" action="#{uiRegistrarTramiteWeb.seleccionarTipoTramite}" styleClass="btn-seleccionar">
                    <f:setPropertyActionListener target="#{uiRegistrarTramiteWeb.codTipoTramiteSeleccionado}" value="#{tipoTramite.codTipoTramite}" />
                </h:commandButton>
            </div>
        </ui:repeat>

        <h:commandButton value="Cancelar" action="#{uiRegistrarTramiteWeb.cancelar}" immediate="true" styleClass="btn-cancelar" />

        <h:outputText value="#{uiRegistrarTramiteWeb.mensajeError}" rendered="#{not empty uiRegistrarTramiteWeb.mensajeError}" styleClass="error-message" />
    </h:form>
</h:body>
</html>

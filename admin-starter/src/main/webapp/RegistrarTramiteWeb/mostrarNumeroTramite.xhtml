<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Trámite Registrado</title>
    <link rel="stylesheet" type="text/css" href="#{resource['css/estiloMostrarNumeroTramite.css']}" />
</h:head>
<h:body>
    <h:form>
        <div class="container-numero-tramite">
            <!-- Título -->
            <h1 class="titulo-numero-tramite">Trámite Registrado Exitosamente</h1>

            <!-- Mensaje de confirmación -->
            <div class="mensaje-confirmacion">
                <p>Su número de trámite es:</p>
                <h2 class="numero-tramite">#{uiRegistrarTramiteWeb.dtoNumeroTramite.numeroTramite}</h2>
            </div>

            <!-- Botón Volver al Inicio -->
            <div class="botones">
                <h:commandButton value="Volver al Inicio" action="#{uiRegistrarTramiteWeb.irAlInicio}" styleClass="btn-inicio" />
            </div>
        </div>
    </h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Seleccionar Categoría</title>
    <link rel="stylesheet" type="text/css" href="#{resource['css/estilos.css']}" />
</h:head>
<h:body>
    <h:form class="formulario-categoria">
        <h1>Seleccione una Categoría</h1>

        <ui:repeat value="#{uiRegistrarTramiteWeb.listaCategorias}" var="categoria">
            <div class="categoria-card">
                <h2>#{categoria.nombreCategoriaTipoTramite}</h2>
                <p><strong>Descripción:</strong> #{categoria.descripcionCategoriaTipoTramite}</p>
                <p><strong>Descripción Web:</strong> #{categoria.descripcionWebCategoriaTipoTramite}</p>
                <h:commandButton value="Seleccionar" action="#{uiRegistrarTramiteWeb.seleccionarCategoria}" styleClass="btn-seleccionar">
                    <f:setPropertyActionListener target="#{uiRegistrarTramiteWeb.categoriaSeleccionada.codCategoriaTipoTramite}" value="#{categoria.codCategoriaTipoTramite}" />
                </h:commandButton>
            </div>
        </ui:repeat>

        <h:commandButton value="Cancelar" action="#{uiRegistrarTramiteWeb.cancelar}" immediate="true" styleClass="btn-cancelar" />

        <h:outputText value="#{uiRegistrarTramiteWeb.mensajeError}" rendered="#{not empty uiRegistrarTramiteWeb.mensajeError}" styleClass="error-message" />
    </h:form>
</h:body>
</html>

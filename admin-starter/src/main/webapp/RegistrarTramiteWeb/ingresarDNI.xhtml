<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Gestión de Trámites - Ingresar DNI</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/estilos.css" />
</h:head>
<h:body>
    <h:form>
        <div class="container-centralizado">
            <h:panelGrid columns="1" styleClass="panel-principal">
                <!-- Título -->
                <h:outputText value="Gestión de trámites" styleClass="titulo"/>
                
                <!-- Descripción -->
                <div class="descripcion-contenedor">
                    <h:outputText value="Esta guía te informa sobre los trámites del municipio, dónde realizarlos, requisitos, costos y otra información relevante de cada trámite." styleClass="descripcion"/>
                </div>
                
                <!-- Ingreso de DNI -->
                <h:outputText value="Para acceder, ingrese su número de documento:" styleClass="texto-ingreso"/>
                <h:inputText value="#{ingresarDNI.dniCliente}" styleClass="campo-texto"/>
                
                <!-- Mensajes de error -->
                <h:messages globalOnly="true" layout="table" styleClass="error-message"/>
                
                <!-- Botones de acción -->
                <div class="botones-accion">
                    <h:commandButton value="Confirmar" action="#{ingresarDNI.confirmar}" styleClass="btn-confirmar"/>
                    <h:commandButton value="Cancelar" action="#{ingresarDNI.cancelar}" styleClass="btn-cancelar"/>
                </div>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
</html>

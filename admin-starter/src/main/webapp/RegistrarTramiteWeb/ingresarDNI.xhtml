<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Registrar Trámite Web - Ingreso de DNI</title>
    <link rel="stylesheet" type="text/css" href="#{resource['css/estilos.css']}" />
</h:head>
<h:body>
    <h:form class="formulario-dni">
        <h1>Registro de Trámite Web</h1>

        <h:panelGrid columns="1" styleClass="panel-grid">
            <h:outputLabel for="dni" value="Ingrese su DNI:" styleClass="label-dni" />
            <h:inputText id="dni" value="#{uiRegistrarTramiteWeb.dniCliente}" required="true" requiredMessage="El DNI es obligatorio." styleClass="input-dni" />
            <h:message for="dni" styleClass="error-message" />

            <h:commandButton value="Continuar" action="#{uiRegistrarTramiteWeb.ingresarDNI}" styleClass="btn-continuar" />
            <h:commandButton value="Cancelar" action="#{ingresarDNI.cancelar}" styleClass="btn-cancelar"/>
        </h:panelGrid>

        <h:outputText value="#{uiRegistrarTramiteWeb.mensajeError}" rendered="#{not empty uiRegistrarTramiteWeb.mensajeError}" styleClass="error-message" />
    </h:form>
</h:body>
</html>

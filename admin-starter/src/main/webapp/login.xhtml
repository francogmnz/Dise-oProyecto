<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Iniciar Sesión</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="login.css" />
        <style>
            html {background-image: url(#{resource[ 'images:fondo.png' ]});}
        </style>


    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl sticky="false" life="3000">
            <p:autoUpdate/>
        </p:growl>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Iniciar</b>Sesión</p:link>
            </div>

            <div class="container login-box-body">
                <p:messages closable="true"/>
                <h:form>
                    <p class="login-box-msg">Escriba sus datos para ingresar</p>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.email}" type="text" styleClass="form-control" placeholder="Ingrese su correo electrónico"
                                     required="true"
                                     requiredMessage="El correo electrónico es obligatorio."/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder="Ingrese su contraseña" required="true"
                                     requiredMessage="La contraseña es obligatoria."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Recordarme" value="#{logonMB.remember}"/>
                        </div>
                        <br/> 
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}" value="Iniciar Sesión" update="@form"/>
                        </div>
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <h:link value="¿Deseas registrarte como usuario?" styleClass="btn btn-primary btn-block" outcome="/login/registrarse.xhtml" />

                        </div>
                    </div>
                </h:form>

                <p:spacer height="10"/>
                <p class="login-box-msg">o Inicia Sesion con</p>
                <div class="social-auth-links text-center">
                    <a title="Facebook" class="btn sociales" style="background-color: #3b5998;color: white" href="#" role="button"><i class="fa fa-facebook" aria-hidden="true"/></a>
                    <a title="Google" class="btn sociales" style="background-color: #c61118;color: white" href="#" role="button"><i class="fa fa-google" aria-hidden="true"/></a>
                    <a title="Instagram" class="btn sociales" style="background-color: #ac2bac;color: white" href="#" role="button"><i class="fa fa-instagram" aria-hidden="true"/></a>
                    <a title="Twitter" class="btn sociales" style="background-color: #55acee;color: white" href="#" role="button"><i class="fa fa-twitter"  aria-hidden="true"/></a>
                    <a title="Twitch" class="btn sociales" style="background-color: #481449;color: white" href="#" role="button"><i class="fa fa-twitch" aria-hidden="true"/></a>

                </div>
                <p:spacer height="10"/>
                <div class="containerlinks">
                    <h4>
                        <a href="./login/recuperarContrasena.xhtml" class="text-center">Olvidé mis datos</a>
                    </h4>
                </div>
            </div>
            <div class="footer-buttons">
                <p:commandButton value="Volver" action="index.xhtml" styleClass="btn btn-danger" immediate="true" />
            </div>
            <div class="footer-especial-button">
                <p:commandButton value="Soy de Diseño y voy a ver todo" action="index.xhtml" styleClass="btn btn-teal" immediate="true">
                    <p:ajax event="click" listener="#{logonMB.setEmail('superUsuario o Profe')}" />
                    <p:ajax event="click" listener="#{logonMB.login}" />
                </p:commandButton>

            </div>
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Iniciar Sesión</title>
</h:head>
<h:body>
<h:form>
    <p class="login-box-msg">Sign in to start your session</p>
    <p:messages closable="true"/>

    <div class="form-group has-feedback">
        <p:inputText value="#{logonMB.email}" type="text" styleClass="form-control" placeholder="Ingrese su correo electrónico"
                     required="true"
                     requiredMessage="El correo electrónico es obligatorio."/>
        <i class="fa fa-envelope form-control-feedback" ></i>
    </div>
    <div class="form-group has-feedback">
        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                     placeholder="Ingrese su contraseña" required="true"
                     requiredMessage="La contraseña es obligatoria."/>
        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p:selectBooleanCheckbox itemLabel="Recordarme" value="#{logonMB.remember}"/>
        </div>
        <p:spacer height="10"/>
        <div class="col-xs-12">
            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                             value="Iniciar Sesión" update="@form"/>
        </div>
    </div>
</h:form>
</h:body>
</html>

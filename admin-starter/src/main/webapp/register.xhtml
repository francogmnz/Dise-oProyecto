
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Usuario:"/>
            <h:inputText id="username" value="#{uiRegisterBean.username}"/>

            <h:outputLabel for="password" value="Contraseña:"/>
            <h:inputSecret id="password" value="#{uiRegisterBean.password}"/>

            <h:outputLabel for="confirmPassword" value="Confirmar Contraseña:"/>
            <h:inputSecret id="confirmPassword" value="#{uiRegisterBean.confirmPassword}"/>

            <h:outputLabel for="rol" value="Rol:"/>
            <h:selectOneMenu id="rol" value="#{uiRegisterBean.rolNombre}">
                <f:selectItem itemValue="Cliente" itemLabel="Cliente"/>
                <f:selectItem itemValue="Recepcionista" itemLabel="Recepcionista"/>
                <f:selectItem itemValue="Admin" itemLabel="Admin"/>
                <f:selectItem itemValue="Consultor" itemLabel="Consultor"/>
            </h:selectOneMenu>

            <h:commandButton value="Registrar" action="#{uiRegisterBean.registrarUsuario}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
             >


    <ui:define name="metadata">
        <f:metadata>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Versión 
    </ui:define>
    <ui:define name="body">
        <h:outputScript name="jscolor/jscolor.js" />
    <h:form id="form" prependId="false">
        
        <p:panel styleClass="box-primary card">
      <div class="ui-g ui-fluid">
                    <!-- Número de Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nroVersion" value="Número de Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="nroVersion" value="#{uiabmVersion.nroVersion}" style="width: 150px;" required="true" />
                            <p:message id="nroVersionMSG" for="nroVersion"/>
                        </div>
                    </div>

                    <!-- Descripción de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionVersion" value="Descripción de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="descripcionVersion" value="#{uiabmVersion.descripcionVersion}" required="true" />
                            <p:message id="descripcionVersionMSG" for="descripcionVersion"/>
                        </div>
                    </div>

                    <!-- Fecha Desde de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaDesdeVersion" value="Fecha Desde de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaDesdeVersion" value="#{uiabmVersion.fechaDesdeVersion}" required="true" />
                            <p:message id="fechaDesdeVersionMSG" for="fechaDesdeVersion"/>
                        </div>
                    </div>

                    <!-- Fecha Hasta de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaHastaVersion" value="Fecha Hasta de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaHastaVersion" value="#{uiabmVersion.fechaHastaVersion}" required="true" />
                            <p:message id="fechaHastaVersionMSG" for="fechaHastaVersion"/>
                        </div>
                    </div>

                    <!-- Botón de Guardar -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <p:commandButton value="Agregar nueva versión" 
                                             action="#{uiabmVersion.agregarVersion()}" 
                                             icon="fa fa-check"
                                             styleClass="btn-primary" /> 
                        </div>
                    </div>
                </div>
               
            </p:panel>
        <p:panel styleClass="box-primary card" >
        <!-- Campo de entrada para el código del artículo -->

        
        <div class="wrapper" style="height:100vh">


           <div class="col" id="seleccion" >


           </div>
           <div class="col-right">
             <div class="menu">
               <ul>
                   <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">#{uiabmVersion.titulo}</li>
               </ul>
             </div>
             <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

                 <div id="btn-export" class="btn-export" onclick="guardar()">Guardar</div>

               <div class="bar-zoom">
                 <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
                 <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
                 <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
               </div>
             </div>
           </div>
         </div>
        <h:outputText id="eposibles" value="#{uiabmVersion.nodosPosibles}" style="visibility: hidden"/>
        <h:outputText id="editable" value="#{uiabmVersion.editable}" style="visibility: hidden"/>
        <h:outputText id="ecargarJson" value="#{uiabmVersion.cargarJSON}" style="visibility: hidden"/>

        <h:inputHidden id="jsonGuardar" value="#{uiabmVersion.guardarJSON}"/>
        <p:commandButton ajax="true" id="guardarBean" action="#{uiabmVersion.guardar()}" style="visibility: hidden"/>
         <h:outputScript library="js" name="draw.js"/>
         </p:panel>
    </h:form>

    </ui:define>

    </ui:composition >

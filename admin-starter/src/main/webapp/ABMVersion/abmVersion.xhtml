<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata />
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>

    <ui:define name="title">
        Versión
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:panel styleClass="box-primary card">
                <div class="ui-g ui-fluid">
                    <!-- Número de Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="nroVersion" value="Número de Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="nroVersion" value="#{uiabmVersion.nroVersion}" style="width: 150px;" required="true" />
                            <p:message id="nroVersionMSG" for="nroVersion"/>
                        </div>
                    </div>

                    <!-- Descripción de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="descripcionVersion" value="Descripción de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="descripcionVersion" value="#{uiabmVersion.descripcionVersion}" required="true" />
                            <p:message id="descripcionVersionMSG" for="descripcionVersion"/>
                        </div>
                    </div>

                    <!-- Fecha Desde de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaDesdeVersion" value="Fecha Desde de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaDesdeVersion" value="#{uiabmVersion.fechaDesdeVersion}" required="true" />
                            <p:message id="fechaDesdeVersionMSG" for="fechaDesdeVersion"/>
                        </div>
                    </div>

                    <!-- Fecha Hasta de la Versión -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="fechaHastaVersion" value="Fecha Hasta de la Versión:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:calendar id="fechaHastaVersion" value="#{uiabmVersion.fechaHastaVersion}" required="true" />
                            <p:message id="fechaHastaVersionMSG" for="fechaHastaVersion"/>
                        </div>
                    </div>

                   
                    <!-- Desplegable para Estado de Origen -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="estadoOrigen" value="Estado de Origen:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="estadoOrigen" value="#{uiabmVersion.estadoSeleccionado}" required="true">
                                <f:selectItem itemLabel="Seleccione un Estado de Origen" itemValue="" />
                                <f:selectItems value="#{uiabmVersion.listaEstadosTramite}"
                                               var="estado"
                                               itemValue="#{estado.OID}" 
                                               itemLabel="#{estado.nombreEstadoTramite}" />
                            </p:selectOneMenu>
                            <p:message id="estadoOrigenMSG" for="estadoOrigen"/>
                        </div>
                    </div>

                    <!-- Desplegable para Estado de Destino -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="estadoDestino" value="Estado de Destino:" />
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:selectOneMenu id="estadoDestino" value="#{uiabmVersion.estadoSeleccionado}" required="true">
                                <f:selectItem itemLabel="Seleccione un Estado de Destino" itemValue="" />
                                <f:selectItems value="#{uiabmVersion.listaEstadosTramite}"
                                               var="estado"
                                               itemValue="#{estado.OID}" 
                                               itemLabel="#{estado.nombreEstadoTramite}" />
                            </p:selectOneMenu>
                            <p:message id="estadoDestinoMSG" for="estadoDestino"/>
                        </div>
                    </div>
                    
                    <p:selectOneMenu id="tipoTramiteMenu" value="#{uiabmVersion.tipoTramiteSeleccionado}">
                        <f:selectItem itemLabel="Seleccione un Tipo de Trámite" itemValue="" />
                        <f:selectItems value="#{uiabmVersion.listaTiposTramite}"
                                       var="tipo"
                                       itemValue="#{tipo.OID}" 
                                       itemLabel="#{tipo.nombreTipoTramite}" />
                    </p:selectOneMenu>

                    <!-- Botón para Agregar otro estado -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:commandButton value="Agregar otro estado" action="#{uiabmVersion.agregarEstado}" update="@form" />
                        </div>
                    </div>
                    <!-- Botón de Guardar -->
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-4">
                            <p:commandButton value="Agregar nueva versión" 
                                             action="#{uiabmVersion.agregarVersion()}" 
                                             icon="fa fa-check"
                                             styleClass="btn-primary" /> 
                        </div>
                    </div>
                </div>
               

                

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
